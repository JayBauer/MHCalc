<ActionBar title="Weapon List" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <ListView [items]="weapons" class="list-group">
        <ng-template let-item="item">
            <Label [nsRouterLink]="['/weapon', item.type]" [text]="item.name" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
